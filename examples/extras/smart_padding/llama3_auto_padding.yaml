# Example: LLaMA-3-8B with Smart Auto Padding
# This config demonstrates automatic padding detection

### model
model_name_or_path: meta-llama/Llama-3-8B-Instruct
trust_remote_code: true
flash_attn: auto

### method
stage: sft
do_train: true
finetuning_type: full

### dataset
dataset: identity
template: llama3
cutoff_len: 2048
# pad_to_multiple_of: auto  # Default behavior - auto-detects 32 (attention heads)
max_samples: 100
overwrite_cache: true
preprocessing_num_workers: 4
dataloader_num_workers: 2

### output
output_dir: output/llama3_8b_auto_padding_example
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
save_only_model: true
report_to: none

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 4
learning_rate: 5.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
gradient_checkpointing: true

### Expected Auto-Detection Results:
# - Detects 32 attention heads from model config
# - No FP8 training detected
# - No sequence parallelism detected
# - Final padding: 32 (optimal for LLaMA-3's architecture)