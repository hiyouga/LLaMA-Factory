### model
model_name_or_path: Qwen/Qwen2-1.5B-Instruct
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: full

# Enable MFU reporting (uses HF Trainer total_flos)
include_mfu: true
# Optional tuning knobs for future DeepSpeed sampling
mfu_profile_every: 50
mfu_warmup_steps: 5

# Tip: for accurate MFU%, set a realistic per-GPU peak, e.g.:
#   export PEAK_TFLOPS_PER_GPU=312    # A100 (bf16)
#   export PEAK_TFLOPS_PER_GPU=989    # H100 (bf16)

### dataset
dataset: identity,alpaca_en_demo
template: qwen
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/qwen2-1_5b/full/sft_mfu
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

